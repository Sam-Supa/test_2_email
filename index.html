<head>

    <title>w3newbie HTML Email</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #f6f9fc; /*a bit of off-white color and gray*/

        }

        .wrapper {   /*wrapper must be wider than the table in the bg*/
            width: 100%;
            table-layout: fixed;
            background-color: #f6f9fc;
            padding-bottom: 40px;
        }

        .webkit {  /*this is tha actual width of email template width*/
            max-width: 600px;  /*this is a full width of the template*/
            background-color: #dea7a7; /*will change it to #fff later*/
            margin-left: auto;  /*both mar left and rignt setting the center of the table*/
            margin-right: auto;
            
        }

        .outer {
            Margin: 0 auto; /*Use the capital M because it is a good practice for html email outlook dev*/
            width: 100%;
            max-width: 600px;
            border-spacing: 0; /*terminate with any inherent border spacing that email clients want to added to table*/
            font-family: sans-serif; 
            color: #3d3d3d; /*shold chage to 3d3d3d*/
        }

        table {
            border-spacing: 0;

        }

        td {
            padding: 0;
        }

        img {
            border: 0;
        }

            
        @media screen and (max-width: 600px;) { 
        }
        @media screen and (max-width: 400px;) { 
        }


    </style>
</head>
<body>
    
    <certer class="wrapper">
        <div class="webkit">

            <table class="outer" align="center"> <!--This will align the display to be centered-->
                <tr>
                    <td> <!--td = table data, "tr>td>table" is a shorted hand -->
                        <table width="100%">
                            <tr> <!--tr>td>a>img-->
                                <td style="background-color: #388CDA; padding: 10px; text-align: center;">

                                </td> 
                            </tr>

                        </table>
                    </td>
                </tr>


            </table>
        </div>
    </certer>
</body>
